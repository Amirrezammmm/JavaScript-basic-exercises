<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountingEvenOrOdd</title>
</head>
<body>
    <h1>شمارش ارقام زوج یا فرد در اعداد</h1>
    <label for="nums">مجموعه اعداد (با کاما جدا کنید):</label>
    <input type="text" id="nums" placeholder="مثال: 123, 456, -7890" size="40">
    
    <label for="mode">حالت:</label>
    <select id="mode">
      <option value="even">زوج</option>
      <option value="odd">فرد</option>
    </select>
    
    <button id="countBtn">محاسبه کن</button>
    
    <div id="result"></div>

    
</body>
<script src="../../js/TrainingForFunctions/CountingEvenOrOdd.js"></script>
</html>
