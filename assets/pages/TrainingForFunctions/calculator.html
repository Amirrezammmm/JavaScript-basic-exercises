<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
          font-family: 'Tahoma', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
        }
    
        .calculator {
          background-color: #fff;
          border-radius: 12px;
          padding: 20px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
          width: 250px;
        }
    
        #display {
          width: 100%;
          height: 50px;
          font-size: 24px;
          margin-bottom: 10px;
          text-align: right;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
        }
    
        .buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
        }
    
        .btn {
          padding: 15px;
          font-size: 18px;
          border: none;
          background-color: #e0e0e0;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.2s;
        }
    
        .btn:hover {
          background-color: #d0d0d0;
        }
    
        .btn.operator {
          background-color: #ffa726;
          color: white;
        }
    
        .btn.equal {
          background-color: #29b6f6;
          color: white;
          grid-column: span 2;
        }
    
        .btn.clear {
          background-color: #ef5350;
          color: white;
        }
      </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button class="btn" onclick="append('7')">7</button>
          <button class="btn" onclick="append('8')">8</button>
          <button class="btn" onclick="append('9')">9</button>
          <button class="btn operator" onclick="append('/')">÷</button>
    
          <button class="btn" onclick="append('4')">4</button>
          <button class="btn" onclick="append('5')">5</button>
          <button class="btn" onclick="append('6')">6</button>
          <button class="btn operator" onclick="append('*')">×</button>
    
          <button class="btn" onclick="append('1')">1</button>
          <button class="btn" onclick="append('2')">2</button>
          <button class="btn" onclick="append('3')">3</button>
          <button class="btn operator" onclick="append('-')">−</button>
    
          <button class="btn" onclick="append('0')">0</button>
          <button class="btn" onclick="append('.')">.</button>
          <button class="btn equal" onclick="calculate()">=</button>
          <button class="btn operator" onclick="append('+')">+</button>
    
          <button class="btn clear" style="grid-column: span 4;" onclick="clearDisplay()">پاک کردن</button>
        </div>
      </div>
    
</body>
<script src="../../js/TrainingForFunctions/calculator.js"></script>
</html>
